{% load static %}
{% for i in products %}
<div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up">
    <div class="block2">
        <div class="block2-pic hov-img0">
            <img class="img-fluid shadow" src="{{i.thumbnail}}" alt="IMG-PRODUCT">

            <button
                class="block2-btn flex-c-m stext-103 product-modal-btn cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04"
                data-bs-toggle="modal" data-bs-target="#productDetailModal" prod-code="{{i.product_code}}"
                prod-title="{{i.title}}" prod-price="{{i.price}}" prod-size="{{i.size}}" prod-color="color"
                prod-description="{{i.description}}" prod-id="{{i.id}}">
                Quick View
            </button>

        </div>

        <div class="block2-txt flex-w flex-t p-t-14">
            <div class="block2-txt-child1 flex-col-l ">
                <p class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                    {{i.title}}
                </p>

                <span class="stext-105 cl3">
                    ${{i.price}}
                </span>
            </div>

            <div class="block2-txt-child2 flex-r p-t-3">
                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                    <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}"
                        alt="ICON">
                    <img class="icon-heart2 dis-block trans-04 ab-t-l"
                        src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
                </a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
