{% load static %}

<div class="wrap-header-cart js-panel-cart">
    <div class="s-full js-hide-cart"></div>

    <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
            <span class="mtext-103 cl2">
                Your Cart
            </span>

            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>

        <div class="header-cart-content flex-w js-pscroll">
            <ul id="header-cart" class="header-cart-wrapitem w-full">
                {% if basket.get_cart_items == 0 %}
                {% else %}
                {% for item in basket %}
                {% with product=item.product %}
                <li id="cart-{{product.id}}" class="header-cart-item flex-w flex-t m-b-12">
                    <div class="header-cart-item-img">
                        <img src="{{product.thumbnail}}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt p-t-8">
                        <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                            {{product.title}}
                        </a>

                        <span class="header-cart-item-info">
                            {{item.qty}} x ${{product.price}}
                        </span>
                    </div>
                </li>
                {% endwith %}
                {% endfor %}
                {% endif %}

            </ul>

            <div class="w-full">
                <div id="header-cart-total" class="header-cart-total w-full p-tb-40">
                    Total: ${{basket.get_subtotal_price}}
                </div>

                <div class="header-cart-buttons flex-w w-full">
                    <a href="{% url 'Ehub:your-cart' %}"
                        class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                        View Cart
                    </a>

                    <a href="shoping-cart.html"
                        class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                        Check Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
